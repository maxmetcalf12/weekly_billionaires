title: Three Month Startup
tagline: Blog tracking our startup adventure
description: Blog tracking Rob and Max Metcalf's attempt at starting a side hustle that makes $30,000 in three months.
url: https://www.threemonthstartup.com
logo: /assets/images/maxmoji_thumbsup.png

twitter:
  username: maxmetcalf12
  card: summary

social:
  name: Max Metcalf
  links:
    - https://twitter.com/maxmetcalf12

permalink: pretty

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

exclude:
  - Gemfile
  - Gemfile.lock
  - gulpfile.babel.js
  - LICENSE.md
  - node_modules
  - package.json
  - package-lock.json
  - README.md
  - src
  - tailwind.config.js
  - netlify.toml
  - webpack.config.js
  - webpack

collections:
  authors:
    output: true

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: "admin"
    values:
      sitemap: false
