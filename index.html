---
---

<h1 class="text-4xl font-semibold">Three Month Startup</h1>
<div x-data="{ isOpen: false }" class="">
  <button type="button" name="button" @click="isOpen = !isOpen">Open</button>
  <div x-show="isOpen" class="p-4 bg-green-100">
    I am open
  </div>
</div>

<form name="contact" class="space-y-4 max-w-xs" method="POST" data-netlify="true">
  <div>
    <label for="name" class="block text-sm font-medium leading-5 text-gray-700">Name</label>
    <div class="mt-1 relative rounded-md shadow-sm">
      <input id="name" name="name" class="form-input block w-full sm:text-sm sm:leading-5" placeholder="John Doe">
    </div>
  </div>
  <div>
    <label for="email" class="block text-sm font-medium leading-5 text-gray-700">Email</label>
    <div class="mt-1 relative rounded-md shadow-sm">
      <input id="email" name="email" class="form-input block w-full sm:text-sm sm:leading-5" placeholder="you@example.com">
    </div>
  </div>

  <span class="block w-full rounded-md shadow-sm">
    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-500 focus:outline-none focus:border-green-700 focus:shadow-outline-green active:bg-green-700 transition duration-150 ease-in-out">
      Submit
    </button>
  </span>
</form>
